apply plugin: 'java'

archivesBaseName = 'eventbus'
group = 'org.greenrobot'
version = '3.0.0'
sourceCompatibility = 1.17
targetCompatibility = 1.17

dependencies {
    implementation 'com.google.android:android:4.1.1.4'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

